<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>游늵 Gr치ficos de Processos Encontrados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2c003e;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h3 {
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #dddddd;
        }

        h2 {
            font-weight: bold;
            margin-top: 50px;
            font-size: 1.8em;
        }

        canvas {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 95%;
            height: 400px;
            max-height: 600px;
            margin: 30px auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1>游늵 Gr치ficos de controle</h1>
    <h3>Veja aqui os gr치ficos de estat칤sticas dos processos encontrados nos per칤odos respectivos.</h3>

    <h2>游늳 Gr치fico Di치rio de Processos Encontrados</h2>
    <canvas id="graficoDiario"></canvas>

    <h2>游늱 Gr치fico Semanal de Processos Encontrados</h2>
    <canvas id="graficoSemanal"></canvas>

    <h2>游늰 Gr치fico Mensal de Processos Encontrados</h2>
    <canvas id="graficoMensal"></canvas>

    <script>
        const dados_diario = {{ dados_diario|tojson }};
        const dados_semanal = {{ dados_semanal|tojson }};
        const dados_mensal = {{ dados_mensal|tojson }};

        function criarGrafico(id, dados, label) {
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dados.map(item => item.data),
                    datasets: [{
                        label: label,
                        data: dados.map(item => item.quantidade),
                        fill: false,
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        tension: 0.3
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        criarGrafico('graficoDiario', dados_diario, 'Processos Di치rios');
        criarGrafico('graficoSemanal', dados_semanal, 'Processos Semanais');
        criarGrafico('graficoMensal', dados_mensal, 'Processos Mensais');
    </script>
</body>
</html>
