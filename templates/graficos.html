<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>游늵 Gr치ficos de Processos Encontrados</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #2c003e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }

    canvas {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 95%;
      height: 400px;
      max-height: 600px;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>游늵 Gr치ficos de controle</h1>
  </header>

  <main>
    <h3>Veja aqui os gr치ficos de estat칤sticas dos processos encontrados nos per칤odos respectivos.</h3>

    <h2>游늳 Gr치fico Di치rio de Processos Encontrados</h2>
    <canvas id="graficoDiario"></canvas>

    <h2>游늳 Gr치fico Semanal de Processos Encontrados</h2>
    <canvas id="graficoSemanal"></canvas>

    <h2>游늳 Gr치fico Mensal de Processos Encontrados</h2>
    <canvas id="graficoMensal"></canvas>
  </main>

  <script>
    let graficoDiario, graficoSemanal, graficoMensal;

    function criarGrafico(id, dados, label) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: dados.map(item => item.data),
          datasets: [{
            label: label,
            data: dados.map(item => item.quantidade),
            fill: false,
            borderColor: 'rgba(255, 255, 255, 0.8)',
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'white'
              }
            },
            y: {
              ticks: {
                color: 'white'
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    // Fun칞칚o para atualizar os gr치ficos com dados mais recentes
    function atualizarGrafico() {
      fetch('/graficos')  // Faz uma nova requisi칞칚o para o backend
        .then(response => response.json())
        .then(data => {
          // Atualiza gr치fico di치rio
          graficoDiario.data.labels = data.dados_diario.map(item => item.data);
          graficoDiario.data.datasets[0].data = data.dados_diario.map(item => item.quantidade);
          graficoDiario.update();

          // Atualiza gr치fico semanal
          graficoSemanal.data.labels = data.dados_semanal.map(item => item.data);
          graficoSemanal.data.datasets[0].data = data.dados_semanal.map(item => item.quantidade);
          graficoSemanal.update();

          // Atualiza gr치fico mensal
          graficoMensal.data.labels = data.dados_mensal.map(item => item.data);
          graficoMensal.data.datasets[0].data = data.dados_mensal.map(item => item.quantidade);
          graficoMensal.update();
        });
    }

    // Criando os gr치ficos com dados iniciais
    graficoDiario = criarGrafico('graficoDiario', {{ dados_diario|tojson }}, 'Processos Di치rios');
    graficoSemanal = criarGrafico('graficoSemanal', {{ dados_semanal|tojson }}, 'Processos Semanais');
    graficoMensal = criarGrafico('graficoMensal', {{ dados_mensal|tojson }}, 'Processos Mensais');

    // Atualiza os gr치ficos a cada 1 minuto
    setInterval(atualizarGrafico, 60000);  // Atualiza a cada 1 minuto
  </script>
</body>
</html>
