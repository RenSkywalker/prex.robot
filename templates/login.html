<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>🔐 Login</h1>
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
    <form method="post">
        <label>Email:</label>
        <input type="text" name="email" required><br><br>

        <label>Senha:</label>
        <input type="password" name="senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
