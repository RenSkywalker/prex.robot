<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üß™ Processos encontrados em fase de teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c003e;
      color: white;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      color: #000;
      padding: 12px 18px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .download-button {
      margin-top: 40px;
      padding: 12px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .download-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>üß™ Processos encontrados em fase de teste</h1>

  {% if processos %}
    <ul>
      {% for processo in processos %}
        <li><strong>{{ processo.processo }}</strong></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nenhum processo encontrado na fase de teste.</p>
  {% endif %}

  <a class="download-button" href="/fase-teste/baixar">‚¨áÔ∏è Baixar planilha Excel</a>
</body>
</html>
